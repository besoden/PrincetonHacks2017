<!DOCTYPE html>
<html>
<head>
    <title>Hack Princeton 2017</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>


        function test(){
            // console.log('here i am');
            var ScrollTop = parseInt($(window).scrollTop());

            if(ScrollTop>100) {
                document.getElementById("banner").style.top="-100px";
                document.getElementById("banner").style.transition= "0.2s ease-in-out";
            }
            else
            {
                document.getElementById("banner").style.top = "0px";
            }

        }

        window.addEventListener('scroll', test);

    </script>
    <script src="audioscript.js"></script>
</head>
<body bgcolor="#FFD9AA">
  <div id="banner">
    <img src="imgs/logo.png" alt="icon" id="icon">
    <h1 id="hi">Podcast Transcriber</h1>
  </div>
<div id="content">
  <span id="audiocontent">
    <audio controls >
        <source src="audio\most.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="subtitles">content</div>
  </span>

</div>

</body>
</html>
